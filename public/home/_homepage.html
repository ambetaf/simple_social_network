
<div class="page-header">
    <h1>Home</h1>
</div>

<form ng-submit="addPost()"
      style="margin-top:30px;"
      ng-show="signedIn()">
    <h3>Add a new post</h3>

    <div class="form-group">
        <input type="text"
               class="form-control"
               placeholder="Title"
               ng-model="title">

        </input>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
</form>


<div class="page-header" ng-hide="signedIn()">
    Welcome to Simple Social Network
</div>


<div ng-show="signedIn()" ng-repeat="post in posts | orderBy:'-created_at'">

    <div class="container-fluid bg-info">
        <div class="row">
            <div class="col-md-12">
                <div class="container-fluid">
                   <a ng-href="#/users/{{post.user.id}}">{{post.user.username}}</a>
                </div>
                    <div class="row">
                        <div class="col-md-12">
                            <span style="font-size:20px; margin-left:10px;">
                            {{post.title}}
                            </span>
                        </div>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <span class="glyphicon glyphicon-thumbs-up"
                      ng-click="incrementLikes(post)">
                </span>
                {{post.likes}}
            </div>
                <div class="col-md-8">
                </div>
            <div class="col-md-2">
                <span>
                    <a href="#/posts/{{post.id}}">Comments</a>
                </span>
            </div>
        </div>
    </div>
    <br>
</div>
