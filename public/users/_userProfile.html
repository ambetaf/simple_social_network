<div class="page-header">
    <h1>Profile</h1>
</div>


<div>
    <h3>Name: {{user.username}} </h3>
</div>

    <div ng-repeat="post in user.posts | orderBy:'-likes'">
        <div class="container-fluid bg-info">
            <div class="row">
                <div class="col-md-12">
                    <div class="container-fluid">
                        <a ng-href="#/users/{{post.user.id}}">{{post.user.username}}</a>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <span style="font-size:20px; margin-left:10px;">
                            {{post.title}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                <span class="glyphicon glyphicon-thumbs-up"
                      ng-click="incrementLikes(post)">
                </span>
                    {{post.likes}}
                </div>
                <div class="col-md-8">
                </div>
                <div class="col-md-2">
                <span>
                    <a href="#/posts/{{post.id}}">Comments</a>
                </span>
                </div>
            </div>
        </div>
        <br>
    </div>
