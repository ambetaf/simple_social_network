
<div class="page-header">
    <h1>Profile</h1>
</div>


<div ng-repeat="post in posts | orderBy:'-likes'">
    <div class="container-fluid">
        posted by <a ng-href="#/profile/{{post.user.email}}">{{post.user.username}}</a>
      <span class="glyphicon glyphicon-thumbs-up"
            ng-click="incrementLikes(post)">
      </span>
        {{post.likes}}
      <span style="font-size:20px; margin-left:10px;">
          {{post.title}}
      </span>
      <span>
        <a href="#/posts/{{post.id}}">Comments</a>
      </span>
    </div>
</div>
