<div class="page-header">
    <h1>Users</h1>
</div>

<div ng-repeat="user in users">


    <div class="container-fluid bg-info">
        <div class="row">
            <div class="col-md-12">
                <div class="container-fluid">
                    <a ng-href="#/users/{{user.id}}">{{user.username}}</a>
                </div>
                <div class="row">
                    <button class="btn btn-primary" ng-click="follow(user)">Follow</button>
                    <button class="btn btn-primary" ng-click="unfollow(user.id)">Unfollow</button>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
